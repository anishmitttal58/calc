<div class="container">
    <div class="row">
        <div class="col-md-12">All Blogs</div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let blog of allBlogs">
            <div class="card">
                <div class="card-header">
                    {{blog.title|uppercase}}
                </div>
                <div class="card-body">
                    <p>{{blog.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
